name: Debug Review Event

on:
  pull_request_review:
    types: [submitted]

jobs:
  debug:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "=== GitHub Context ==="
          echo "$GITHUB_CONTEXT" | jq '.'

      - name: Debug review info
        run: |
          echo "=== Review Info ==="
          echo "Review user login: ${{ github.event.review.user.login }}"
          echo "Review user type: ${{ github.event.review.user.type }}"
          echo "Review state: ${{ github.event.review.state }}"
          echo "PR number: ${{ github.event.pull_request.number }}"

      - name: Check conditions
        run: |
          echo "=== Condition Checks ==="
          if [ "${{ github.event.review.user.login }}" = "coderabbitai[bot]" ]; then
            echo "‚úÖ Matches CodeRabbit"
          elif [ "${{ github.event.review.user.login }}" = "copilot-pull-request-reviewer[bot]" ]; then
            echo "‚úÖ Matches Copilot"
          else
            echo "‚ùå Does not match any expected reviewer"
            echo "Actual value: ${{ github.event.review.user.login }}"
          fi

      - name: Post debug info to PR
        uses: actions/github-script@v7
        with:
          script: |
            const reviewerLogin = '${{ github.event.review.user.login }}';
            const reviewerType = '${{ github.event.review.user.type }}';
            const reviewState = '${{ github.event.review.state }}';
            const prNumber = ${{ github.event.pull_request.number }};

            const comment = [
              '### üîç Debug Review Event',
              '',
              '**Reviewer Login**: `' + reviewerLogin + '`',
              '**Reviewer Type**: `' + reviewerType + '`',
              '**Review State**: `' + reviewState + '`',
              '**PR Number**: `' + prNumber + '`',
              '',
              '**Condition Checks**:',
              '- CodeRabbit match: ' + (reviewerLogin === 'coderabbitai[bot]' ? '‚úÖ' : '‚ùå'),
              '- Copilot match: ' + (reviewerLogin === 'copilot-pull-request-reviewer[bot]' ? '‚úÖ' : '‚ùå'),
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
