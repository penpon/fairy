name: Claude Auto-fix from Copilot (Manual Approval Required)

on:
  pull_request_review:
    types: [submitted]

jobs:
  auto-fix:
    # Only run when Copilot submits a review
    # Requires manual approval due to GitHub security settings for Bot-triggered workflows
    if: github.event.review.user.login == 'Copilot'

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Claude Code to fix issues
        id: claude-fix
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_bots: 'Copilot'
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            REVIEWER: ${{ github.event.review.user.login }}

            ${{ github.event.review.user.login }}がこのPRにレビューを投稿しました。

            レビュー内容:
            ${{ github.event.review.body }}

            以下の手順で対応してください:
            1. `gh pr view ${{ github.event.pull_request.number }} --comments`でレビューコメントの詳細を取得
            2. 指摘された問題点を分析
            3. 重大な問題（critical, high severity）から優先的に修正
            4. コードを修正
            5. 修正内容をコミット（メッセージ: "fix: ${{ github.event.review.user.login }}のレビュー指摘事項を修正"）
            6. プッシュ

            注意事項:
            - CLAUDE.mdの規約に従ってコード修正を行うこと
            - 軽微な指摘（style, formatting）は無視してよい
            - テストが失敗しないよう慎重に修正すること
            - 修正完了後、fix_summary.txtファイルに以下の形式で修正サマリーを出力:
              ```
              ## 修正完了

              ### 対応した指摘事項
              - [修正した問題のリスト]

              ### 修正内容
              - [ファイルパスと修正内容]

              ### コミットSHA
              [コミットのSHA]
              ```

          claude_args: '--allowed-tools "Bash(gh pr:*),Bash(gh api:*),Bash(git:*),Read,Edit,Write,Grep,Glob"'

      - name: Post fix summary as comment
        if: always() && steps.claude-fix.conclusion != 'skipped'
        uses: actions/github-script@v7
        env:
          REVIEWER: ${{ github.event.review.user.login }}
          REVIEW_URL: ${{ github.event.review.html_url }}
        with:
          script: |
            const fs = require('fs');
            let summary;

            try {
              summary = fs.readFileSync('fix_summary.txt', 'utf8');
            } catch (error) {
              if ('${{ steps.claude-fix.outcome }}' === 'success') {
                summary = `## ✅ Claude Codeによる自動修正が完了しました\n\n${process.env.REVIEWER}の[レビュー](${process.env.REVIEW_URL})指摘事項を修正しました。\n\n変更内容は最新のコミットをご確認ください。`;
              } else {
                summary = `## ❌ 自動修正に失敗しました\n\n${process.env.REVIEWER}の[レビュー](${process.env.REVIEW_URL})指摘事項の自動修正中にエラーが発生しました。\n\n手動での対応が必要です。`;
              }
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body: `> **Claude Code Auto-fix レポート**\n>\n> 🤖 ${process.env.REVIEWER}のレビューに対する自動修正\n\n${summary}`
            });
