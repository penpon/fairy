name: CodeRabbit to Claude Bridge

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  forward-to-claude:
    # CodeRabbitのコメントに "Prompt for AI Agents" が含まれている場合のみ実行
    if: |
      github.event.comment.user.login == 'coderabbitai[bot]' &&
      contains(github.event.comment.body, 'Prompt for AI Agents')

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Extract AI Agent Prompt
        id: extract
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = context.payload.comment.body;

            // "Prompt for AI Agents" セクションを抽出
            const promptMatch = commentBody.match(/```[^\n]*Prompt for AI Agents[^\n]*\n([\s\S]*?)```/i);

            if (!promptMatch) {
              console.log('Prompt for AI Agents not found');
              return;
            }

            const aiPrompt = promptMatch[1].trim();
            core.setOutput('prompt', aiPrompt);
            core.setOutput('has_prompt', 'true');

      - name: Post @claude mention comment
        if: steps.extract.outputs.has_prompt == 'true'
        uses: actions/github-script@v7
        env:
          AI_PROMPT: ${{ steps.extract.outputs.prompt }}
        with:
          script: |
            const isPR = context.eventName === 'pull_request_review_comment';
            const issueNumber = isPR
              ? context.payload.pull_request.number
              : context.payload.issue.number;

            const commentBody = `@claude CodeRabbitからのレビュー指摘事項があります。以下の内容を確認して修正してください：

\`\`\`
${process.env.AI_PROMPT}
\`\`\`

元のレビュー: ${context.payload.comment.html_url}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody
            });

            console.log(`Posted @claude mention to ${isPR ? 'PR' : 'issue'} #${issueNumber}`);
